<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/signUp.css">
    <title>Регистрация</title>
</head>


<body>
<div class="form-style-2">
    <h2 th:text="${error}"></h2>

    <div class="form-container" id="form-container-add">
        <div class="form-style-2-heading">
            Please SignUp!
        </div>
        <form method="post" action="/sign_up" id="sign-up-form">

            <div class="label-elem-container">
                <div class="label-elem">
                    <label for="email">Email
                        <input class="input-field" type="text" id="email" name="email">
                    </label>

                    <label for="password">Password
                        <input class="input-field" type="password" id="password" name="password">
                    </label>
                </div>


                <div class="label-elem">
                    <label for="name">Name
                        <input class="input-field" type="text" id="name" name="name">
                    </label>

                    <label for="surname">Surname
                        <input class="input-field" type="text" id="surname" name="surname">
                    </label>
                </div>

                <div class="label-elem">

                    <label for="contactLink" class="contact-link">Contact link
                        <input class="input-field" type="text" id="contactLink" name="contactLink">
                    </label>

                </div>

                <input type="submit" value="SignUp" class="sign-up">

            </div>
        </form>
    </div>
</div>


<script src="/examples/vendors/jquery/jquery-3.min.js"></script>
<!-- Bootstrap JS -->
<script src="/examples/libs/bootstrap-3/js/bootstrap.min.js"></script>
<!-- Moment JS -->
<script src="/examples/vendors/moment/moment-with-locales.js"></script>
<!-- Bootstrap DateTimePicker JS -->
<script src="/examples/vendors/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<!-- Инициализация Bootstrap DateTimePicker -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>
</html>
