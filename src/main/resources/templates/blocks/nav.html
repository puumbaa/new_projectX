<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="..static/css/nav.css">
</head>

<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <h2><a href="/" class="navbar-brand">Project X</a></h2>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active"> Мои лобби </a>
                    </li>

                    <li class="nav-item">
                        <button type="button" class="btn nav-item" data-toggle="modal" data-target="#addLobbyModal">
                            <p class="btn-text">Добавить лобби</p>
                        </button>
                    </li>

                    <li class="nav-item">
                        <a href="soon" class="nav-link active"> Услуги </a>
                    </li>
                </ul>
                <a href="stud.html" class="nav-link lk"> Личный кабинет</a>
            </div>
        </div>
    </nav>


    <div class="modal fade" id="addLobbyModal" tabindex="-1" role="dialog" aria-labelledby="addLobbyModalLabel"
         aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5>Заполните нужные данные о мероприятии</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">
                    <form action="/lobbies/add" method="POST">

                        <fieldset>
                            <div>
                            <label for="eventName">Название мероприятия</label>
                            <input type="text" name="eventName" id="eventName">
                            </div>

                            <div>
                            <label for="brieflyInfo">Краткое описание</label>
                            <input type="text" name="brieflyInfo" id="brieflyInfo">
                            </div>

                            <div>
                            <label for="dateTime">Дата и время</label>
                            <input type="datetime-local" name="dateTime" id="dateTime">
                            </div>

                            <div>
                            <label for="capacity">Желаемое количество людей</label>
                            <input type="text" name="capacity" id="capacity">
                            </div>

                            <div>
                            <label for="aboutEvent">Полное описание</label>
                            <textarea name="aboutEvent" id="aboutEvent" cols="50" rows="6"></textarea>
                            </div>

                            <div>
                            <label for="chatLink"> Ссылка на беседу </label>
                            <input type="text" name="chatLink" id="chatLink">
                            </div>
                        </fieldset>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Добавить лобби</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>


</html>
